<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riley - Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form">
        <h2>Contact Form</h2>
        <form id="submit-to-google-sheet">
            <label>Name
                <input name="email" type="email" placeholder="Jon Doe">
            </label>
            <br>
            <label>Email Address
                <input name="email" placeholder="You@Domain.com">
            </label>
            <br>
            <label>Reason for Contact</label>
            <select name="reason">
                <option>Select an option</option>
                <option>Saying Hi</option>
                <option>Looking for a Contractor</option>
                <option>Interested in an Interview</option>
            </select>
        </form>
        <form>
            <textarea name="message" rows="5" cols="35">Enter your message here...</textarea>
        </form>
        <form>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwMZXpsk2YxAlHOmtwLoe3YuSA4WKDFUnPNzUxeSGkyPjNshKwusvkgmKmYyOQ6fvTqsA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
